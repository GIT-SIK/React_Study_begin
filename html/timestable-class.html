<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>tsb-class</title>
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    </head>
    <body>
        <div id="root"></div>

        <script type="text/babel">
            class TimesTable extends React.Component {
                constructor(props){
                    super(props);
                    this.state = {
                        first : Math.ceil(Math.random() * 9),
                        second : Math.ceil(Math.random() * 9),
                        value : '',
                        result : '',   
                    };
                }

            onSubmit = (e) => {
                e.preventDefault(); // 브라우저의 기본동작 실행 X => submit시 페이지 이동 및 새로고침 막기 위해
                if(parseInt(this.state.value) === this.state.first * this.state.second) {
                    this.setState ({
                        first : Math.ceil(Math.random() * 9),
                        second : Math.ceil(Math.random() * 9),
                        result : 'O',
                        value : '',
                    });
                } else {
                    this.setState ({
                        result : 'X',
                        value : '',
                    });
                }
            };

            onChange =  (e) => {
                this.setState({value : e.target.value})
            };

            render() {
                return (
                    <div>
                        <div> {this.state.first} * {this.state.second} </div>
                        <form onSubmit={this.onSubmit}>
                            <input type="number" value = {this.state.value} onChange ={ this.onChange } />
                            <button> 제출 </button>
                        </form>
                        <div> {this.state.result} </div>
                    </div>  
                );
            }
        }

        </script>
        


        <script type="text/babel">
            /*
            ReactDOM.creatRoot(document.querySelector('#root').render(<TimesTable/>));
            */
            ReactDOM.render(<TimesTable/>, document.querySelector('#root'));
        </script>
        

    </body>
</html>
