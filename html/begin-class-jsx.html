<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class-jsx</title>
</head>
<body>
    <div id="root"></div>
    <div id="root2"></div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!-- class JSX -->
    <script type="text/babel"> 
    'use strict';
    class Btne extends React.Component{
        constructor(props){

            super(props);
            this.state = {btnt : false};
        }

        render(){
            if(this.state.btnt) {
                return 'click-jsx';
            }

           return (
            <button onClick={

                () => this.setState({btnt : true})
                // this.state.btnt2 = true /* 사용할 수 없음. */ /* 불변성 */
            }>
            click-jsx
            </button>

           );
        }

    }
    </script>


    <script type="text/babel"> 
        /* class JSX */
        ReactDOM.render(<Btne/>, document.querySelector('#root'));
    </script>



   <!-- class JSX -->
   <script type="text/babel"> 
    'use strict';
    class Btne2 extends React.Component{

        state = {btnt2 : false};
        
        onClickButton = () => {

            this.setState({btnt2 : true})
        }

        render(){
            if(this.state.btnt2) {
                return 'click-jsx-etc';
            }

           return (
            <button onClick={this.onClickButton}>
            click-jsx-etc
            </button>

           );
        }

    }
    </script>


    <script type="text/babel"> 
        /* class JSX etc */
        ReactDOM.render(<Btne2/>, document.querySelector('#root2'));
    </script>
</body>
</html>
