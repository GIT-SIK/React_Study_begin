<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class</title>
</head>
<body>
    <div id="root"></div>
    <div id="root2"></div>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    /* class */
    <script>
    'use strict';
    class Btne extends React.Component{
        constructor(props){

            super(props);
            this.state = {btnt : false};
        }

        render(){
            if(this.state.btnt) {
                return 'click.';
            }

            return React.createElement('button', {onClick: () => this.setState({btnt : true})}, 'click');
        }

    }
    </script>


    /* class JSX */
    <script type="text/babel"> 
    'use strict';
    class Btne2 extends React.Component{
        constructor(props){

            super(props);
            this.state = {btnt2 : false};
        }

        render(){
            if(this.state.btnt2) {
                return 'click-jsx';
            }

           return (
            <button onClick={() => this.setState({btnt2 : true})}>
            click-jsx
            </button>

           );
        }

    }
    </script>

    /* class */
    <script> 
     ReactDOM.render(React.createElement(Btne), document.querySelector('#root'));
    </script>

    /* class JSX */
    <script type="text/babel"> 
        ReactDOM.render(<Btne2/>, document.querySelector('#root2'));
    </script>

</body>
</html>
