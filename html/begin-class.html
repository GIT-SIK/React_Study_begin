<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class</title>
</head>
<body>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!-- class -->
    <script>
    'use strict';
    class Btne extends React.Component{
        constructor(props){

            super(props);
            this.state = {btnt : false};
        }

        render(){
            if(this.state.btnt) {
                return 'click.';
            }

            return React.createElement('button', {onClick: () => this.setState({btnt : true})}, 'click');
        }

    }
    </script>


    <script> 
        /* class */
        ReactDOM.render(React.createElement(Btne), document.querySelector('#root'));
    </script>

</body>
</html>
