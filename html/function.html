<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
</head>
<body>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
        'use strict';
    
        function FuncBtnt(){ /* 컴포넌트명은 PascalCase로 시작 */
            const [btnt, setBtnt] = React.useState(false);
            if(btnt) {
                return 'click.';
            }

            return (
                <button onClick={ () => {setBtnt(true);} }> click </button>
            );
        }

    </script>

    <script type="text/babel">
        /* React 18 문법 -> crossrigin 확인 */
        ReactDOM.createRoot(document.querySelector('#root')).render(<FuncBtnt/>); 
    </script>

</body>
</html>
